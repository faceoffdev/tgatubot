version: '3.9'

networks:
  proxy:
    name: proxy
    external: true
  workspace:
    name: workspace
    external: true

services:
  app:
    image: ghcr.io/faceoffdev/workspace/php-nginx:81-dev
    environment:
      - PHP_OPCACHE_MEMORY_CONSUMPTION=128
      - PHP_OPCACHE_INTERNED_STRINGS_BUFFER=16
    restart: always
    pull_policy: always
    networks:
      - workspace
      - proxy
    volumes:
      - ./:/app
    labels:
      - traefik.enable=true
      - traefik.http.routers.tgatubot.rule=HostRegexp(`{host:(^tgatubot.+)}`)
      - traefik.http.services.tgatubot.loadbalancer.server.port=80
